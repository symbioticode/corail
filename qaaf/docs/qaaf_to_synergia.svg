<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="600" viewBox="0 0 1000 600">
  <defs>
    <!-- Gradients -->
    <linearGradient id="qaafGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="100%" stop-color="#5D73A6" />
    </linearGradient>

    <linearGradient id="sophiaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9b59b6" />
      <stop offset="100%" stop-color="#8E44AD" />
    </linearGradient>

    <linearGradient id="gaiaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="20%" stop-color="#9b59b6" />
      <stop offset="40%" stop-color="#2ecc71" />
      <stop offset="60%" stop-color="#f1c40f" />
      <stop offset="80%" stop-color="#e74c3c" />
      <stop offset="100%" stop-color="#1abc9c" />
    </linearGradient>

    <linearGradient id="synergiaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2ecc71" />
      <stop offset="20%" stop-color="#3498db" />
      <stop offset="40%" stop-color="#9b59b6" />
      <stop offset="60%" stop-color="#e74c3c" />
      <stop offset="80%" stop-color="#f1c40f" />
      <stop offset="100%" stop-color="#1abc9c" />
    </linearGradient>

    <linearGradient id="tissueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2F9688" stop-opacity="0.1"/>
      <stop offset="50%" stop-color="#673AB7" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#00BCD4" stop-opacity="0.1"/>
    </linearGradient>

    <!-- Patterns -->
    <pattern id="cellPattern" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="20" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.2"/>
      <circle cx="25" cy="25" r="10" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.2"/>
      <circle cx="25" cy="25" r="3" fill="#ffffff" opacity="0.1"/>
    </pattern>

    <pattern id="blockchainPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
      <circle cx="10" cy="10" r="2" fill="#ffffff" opacity="0.1"/>
    </pattern>

    <pattern id="tissuePattern" width="100" height="100" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <path d="M 0,50 Q 25,0 50,50 Q 75,100 100,50" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
      <path d="M 0,0 Q 25,50 50,0 Q 75,-50 100,0" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
    </pattern>

    <!-- Filters -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1000" height="600" fill="#1A2634" />
  <rect width="1000" height="600" fill="url(#tissuePattern)"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="bold">De QAAF à SYNERGIA: Évolution Organique</text>
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="16" fill="#cccccc" text-anchor="middle">Transformation d'un Module Financier en Écosystème Symbiotique</text>

  <!-- Main Evolutionary Path -->
  <path d="M 100,300 C 200,250 300,350 400,300 S 600,200 700,250 S 800,300 900,300"
        stroke="#2C3E50" stroke-width="80" fill="none" stroke-linecap="round" />

  <!-- Evolution Phases -->
  <path d="M 100,300 C 200,250 300,350 400,300"
        stroke="url(#qaafGradient)" stroke-width="60" fill="none" stroke-linecap="round" />
  <path d="M 400,300 S 600,200 700,250"
        stroke="url(#sophiaGradient)" stroke-width="60" fill="none" stroke-linecap="round" />
  <path d="M 700,250 S 800,300 900,300"
        stroke="url(#gaiaGradient)" stroke-width="60" fill="none" stroke-linecap="round" />

  <!-- Tissue Computational Layer (under the path) -->
  <path d="M 900,300 Q 950,300 980,300"
        stroke="url(#synergiaGradient)" stroke-width="60" fill="none" stroke-linecap="round" />
  <rect x="890" y="270" width="110" height="60" fill="url(#tissueGradient)" rx="30" ry="30"/>
  <rect x="890" y="270" width="110" height="60" fill="url(#tissuePattern)" rx="30" ry="30"/>

  <!-- Major Milestone Nodes -->
  <!-- QAAF -->
  <circle cx="100" cy="300" r="40" fill="url(#qaafGradient)" />
  <circle cx="100" cy="300" r="40" fill="url(#cellPattern)" opacity="0.7"/>
  <text x="100" y="300" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" dominant-baseline="middle" font-weight="bold">QAAF</text>
  <text x="100" y="345" font-family="Arial, sans-serif" font-size="12" fill="#ECF0F1" text-anchor="middle">Algorithme Initial</text>

  <!-- SOPHIA -->
  <circle cx="400" cy="300" r="40" fill="url(#sophiaGradient)" />
  <circle cx="400" cy="300" r="40" fill="url(#cellPattern)" opacity="0.7"/>
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" dominant-baseline="middle" font-weight="bold">SOPHIA</text>
  <text x="400" y="345" font-family="Arial, sans-serif" font-size="12" fill="#ECF0F1" text-anchor="middle">Intelligence Financière</text>

  <!-- GAIA -->
  <circle cx="700" cy="250" r="40" fill="url(#gaiaGradient)" />
  <circle cx="700" cy="250" r="40" fill="url(#cellPattern)" opacity="0.7"/>
  <text x="700" y="250" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" dominant-baseline="middle" font-weight="bold">GAIA</text>
  <text x="700" y="295" font-family="Arial, sans-serif" font-size="12" fill="#ECF0F1" text-anchor="middle">Méta-Protocole</text>

  <!-- SYNERGIA -->
  <circle cx="900" cy="300" r="45" fill="url(#synergiaGradient)" filter="url(#glow)"/>
  <circle cx="900" cy="300" r="45" fill="url(#tissuePattern)" opacity="0.8"/>
  <text x="900" y="300" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" dominant-baseline="middle" font-weight="bold">SYNERGIA</text>
  <text x="900" y="345" font-family="Arial, sans-serif" font-size="12" fill="#ECF0F1" text-anchor="middle">Tissu Symbiotique</text>

  <!-- Secondary Nodes - QAAF to SOPHIA Phase -->
  <circle cx="200" cy="250" r="25" fill="url(#qaafGradient)" opacity="0.9"/>
  <circle cx="200" cy="250" r="25" fill="url(#cellPattern)" opacity="0.7"/>
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">MHGNA</text>

  <circle cx="250" cy="350" r="25" fill="url(#qaafGradient)" opacity="0.9"/>
  <circle cx="250" cy="350" r="25" fill="url(#cellPattern)" opacity="0.7"/>
  <text x="250" y="350" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">CHRONOS</text>

  <circle cx="300" cy="280" r="25" fill="url(#qaafGradient)" opacity="0.9"/>
  <circle cx="300" cy="280" r="25" fill="url(#cellPattern)" opacity="0.7"/>
  <text x="300" y="280" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">TENSOR</text>

  <circle cx="350" cy="370" r="20" fill="url(#qaafGradient)" opacity="0.9"/>
  <circle cx="350" cy="370" r="20" fill="url(#cellPattern)" opacity="0.7"/>
  <text x="350" y="370" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">PHOENIX</text>

  <!-- Secondary Nodes - SOPHIA to GAIA Phase -->
  <circle cx="500" cy="230" r="25" fill="url(#sophiaGradient)" opacity="0.9"/>
  <circle cx="500" cy="230" r="25" fill="url(#cellPattern)" opacity="0.7"/>
  <text x="500" y="230" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">HARMONY</text>

  <circle cx="550" cy="170" r="25" fill="url(#sophiaGradient)" opacity="0.9"/>
  <circle cx="550" cy="170" r="25" fill="url(#cellPattern)" opacity="0.7"/>
  <text x="550" y="170" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">NEXUS</text>

  <circle cx="600" cy="250" r="25" fill="url(#sophiaGradient)" opacity="0.9"/>
  <circle cx="600" cy="250" r="25" fill="url(#blockchainPattern)" opacity="0.8"/>
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">NEXUS+</text>

  <!-- Secondary Nodes - GAIA to SYNERGIA Phase -->
  <circle cx="750" cy="200" r="20" fill="url(#gaiaGradient)" opacity="0.9"/>
  <circle cx="750" cy="200" r="20" fill="url(#blockchainPattern)" opacity="0.7"/>
  <text x="750" y="200" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">GDP</text>

  <circle cx="800" cy="270" r="20" fill="url(#gaiaGradient)" opacity="0.9"/>
  <circle cx="800" cy="270" r="20" fill="url(#blockchainPattern)" opacity="0.7"/>
  <text x="800" y="270" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">GIS</text>

  <circle cx="830" cy="230" r="20" fill="url(#gaiaGradient)" opacity="0.9"/>
  <circle cx="830" cy="230" r="20" fill="url(#blockchainPattern)" opacity="0.7"/>
  <text x="830" y="230" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">GSV</text>

  <!-- New SYNERGIA Emergent Modules -->
  <circle cx="950" cy="250" r="20" fill="url(#synergiaGradient)" opacity="0.9"/>
  <circle cx="950" cy="250" r="20" fill="url(#tissuePattern)" opacity="0.7"/>
  <text x="950" y="250" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">AGORA</text>

  <circle cx="930" cy="350" r="20" fill="url(#synergiaGradient)" opacity="0.9"/>
  <circle cx="930" cy="350" r="20" fill="url(#tissuePattern)" opacity="0.7"/>
  <text x="930" y="350" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">ATHENA</text>

  <circle cx="970" cy="330" r="20" fill="url(#synergiaGradient)" opacity="0.9"/>
  <circle cx="970" cy="330" r="20" fill="url(#tissuePattern)" opacity="0.7"/>
  <text x="970" y="330" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" dominant-baseline="middle">HYGEIA</text>

  <!-- Connection Lines -->
  <path d="M 135,290 L 175,260" stroke="#5DADE2" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 125,320 L 225,350" stroke="#5DADE2" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 225,260 L 280,280" stroke="#5DADE2" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 275,350 L 330,370" stroke="#5DADE2" stroke-width="2" fill="none" opacity="0.7"/>

  <path d="M 440,290 L 480,240" stroke="#9b59b6" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 525,215 L 535,185" stroke="#9b59b6" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 570,185 L 580,235" stroke="#9b59b6" stroke-width="2" fill="none" opacity="0.7"/>

  <path d="M 735,240 L 750,220" stroke="#2ecc71" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 730,270 L 780,270" stroke="#2ecc71" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 735,230 L 810,230" stroke="#2ecc71" stroke-width="2" fill="none" opacity="0.7"/>

  <path d="M 925,275 L 940,265" stroke="#f1c40f" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 915,325 L 925,340" stroke="#f1c40f" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 935,315 L 950,325" stroke="#f1c40f" stroke-width="2" fill="none" opacity="0.7"/>

  <!-- Transformation Layers -->
  <g opacity="0.2">
    <text x="240" y="120" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">Centralisation Algorithmique</text>
    <path d="M 100,130 L 380,130" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="5,3"/>

    <text x="540" y="120" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">Décentralisation Modulaire</text>
    <path d="M 400,130 L 680,130" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="5,3"/>

    <text x="800" y="120" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">Tissu Symbiotique</text>
    <path d="M 700,130 L 900,130" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="5,3"/>
  </g>

  <!-- Vertical Transformation Axes -->
  <g opacity="0.15">
    <line x1="100" y1="150" x2="100" y2="450" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="5,3"/>
    <line x1="400" y1="150" x2="400" y2="450" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="5,3"/>
    <line x1="700" y1="150" x2="700" y2="450" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="5,3"/>
    <line x1="900" y1="150" x2="900" y2="450" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="5,3"/>
  </g>

  <!-- Evolution Labels -->
  <g>
    <rect x="50" y="480" rx="10" ry="10" width="160" height="70" fill="rgba(52, 152, 219, 0.1)" stroke="#3498db" stroke-width="1"/>
    <text x="130" y="505" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Phase Algorithmique</text>
    <text x="130" y="525" font-family="Arial, sans-serif" font-size="12" fill="#BBBBBB" text-anchor="middle">Optimisation mathématique</text>
    <text x="130" y="545" font-family="Arial, sans-serif" font-size="12" fill="#BBBBBB" text-anchor="middle">Focalisation financière</text>

    <rect x="300" y="480" rx="10" ry="10" width="180" height="70" fill="rgba(155, 89, 182, 0.1)" stroke="#9b59b6" stroke-width="1"/>
    <text x="390" y="505" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Phase Intégrative</text>
    <text x="390" y="525" font-family="Arial, sans-serif" font-size="12" fill="#BBBBBB" text-anchor="middle">Système intelligent complet</text>
    <text x="390" y="545" font-family="Arial, sans-serif" font-size="12" fill="#BBBBBB" text-anchor="middle">Architecture modulaire</text>

    <rect x="580" y="480" rx="10" ry="10" width="180" height="70" fill="rgba(46, 204, 113, 0.1)" stroke="#2ecc71" stroke-width="1"/>
    <text x="670" y="505" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Phase Décentralisée</text>
    <text x="670" y="525" font-family="Arial, sans-serif" font-size="12" fill="#BBBBBB" text-anchor="middle">Méta-protocole blockchain</text>
    <text x="670" y="545" font-family="Arial, sans-serif" font-size="12" fill="#BBBBBB" text-anchor="middle">Standards d'interopérabilité</text>

    <rect x="860" y="480" rx="10" ry="10" width="180" height="70" fill="rgba(46, 159, 136, 0.1)" stroke="#2ecc71" stroke-width="1"/>
    <text x="950" y="505" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Phase Symbiotique</text>
    <text x="950" y="525" font-family="Arial, sans-serif" font-size="12" fill="#BBBBBB" text-anchor="middle">Tissu computationnel vivant</text>
    <text x="950" y="545" font-family="Arial, sans-serif" font-size="12" fill="#BBBBBB" text-anchor="middle">Co-évolution humain-technologie</text>
  </g>

  <!-- Transformation Dimensions -->
  <g opacity="0.6">
    <text x="50" y="430" font-family="Arial, sans-serif" font-size="12" fill="#F1C40F" text-anchor="start">Distribution du Pouvoir</text>
    <line x1="50" y1="440" x2="950" y2="440" stroke="#F1C40F" stroke-width="1" opacity="0.3"/>
    <rect x="60" y="435" width="40" height="10" fill="#F1C40F" opacity="0.3" rx="5"/>
    <rect x="360" y="435" width="120" height="10" fill="#F1C40F" opacity="0.5" rx="5"/>
    <rect x="660" y="435" width="240" height="10" fill="#F1C40F" opacity="0.8" rx="5"/>

    <text x="50" y="460" font-family="Arial, sans-serif" font-size="12" fill="#3498DB" text-anchor="start">Adaptabilité Contextuelle</text>
    <line x1="50" y1="470" x2="950" y2="470" stroke="#3498DB" stroke-width="1" opacity="0.3"/>
    <rect x="60" y="465" width="80" height="10" fill="#3498DB" opacity="0.3" rx="5"/>
    <rect x="360" y="465" width="180" height="10" fill="#3498DB" opacity="0.5" rx="5"/>
    <rect x="660" y="465" width="260" height="10" fill="#3498DB" opacity="0.8" rx="5"/>

    <text x="50" y="400" font-family="Arial, sans-serif" font-size="12" fill="#E74C3C" text-anchor="start">Efficience Énergétique</text>
    <line x1="50" y1="410" x2="950" y2="410" stroke="#E74C3C" stroke-width="1" opacity="0.3"/>
    <rect x="60" y="405" width="60" height="10" fill="#E74C3C" opacity="0.3" rx="5"/>
    <rect x="360" y="405" width="40" height="10" fill="#E74C3C" opacity="0.2" rx="5"/>
    <rect x="660" y="405" width="100" height="10" fill="#E74C3C" opacity="0.4" rx="5"/>
    <rect x="860" y="405" width="80" height="10" fill="#E74C3C" opacity="0.9" rx="5"/>
  </g>
</svg>