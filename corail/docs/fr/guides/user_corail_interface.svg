  <text x="575" y="345" font-family="monospace" font-size="10" fill="#8bc34a">
    2
  </text>
  <text x="575" y="360" font-family="monospace" font-size="10" fill="#8bc34a">
    3
  </text>
  <text x="575" y="375" font-family="monospace" font-size="10" fill="#8bc34a">
    4
  </text>
  <text x="575" y="390" font-family="monospace" font-size="10" fill="#8bc34a">
    5
  </text>
  <text x="575" y="405" font-family="monospace" font-size="10" fill="#8bc34a">
    6
  </text>
  <text x="575" y="420" font-family="monospace" font-size="10" fill="#8bc34a">
    7
  </text>
  <text x="575" y="435" font-family="monospace" font-size="10" fill="#8bc34a">
    8
  </text>
  <text x="575" y="450" font-family="monospace" font-size="10" fill="#8bc34a">
    9
  </text>
  <text x="575" y="465" font-family="monospace" font-size="10" fill="#8bc34a">
    10
  </text>

  <text x="605" y="330" font-family="monospace" font-size="9" fill="#4dd0e1">
    pub struct PolypCell {
  </text>
  <text x="605" y="345" font-family="monospace" font-size="9" fill="#eceff1">
      id: EntryHash,
  </text>
  <text x="605" y="360" font-family="monospace" font-size="9" fill="#eceff1">
      content: String,
  </text>
  <text x="605" y="375" font-family="monospace" font-size="9" fill="#eceff1">
      status: LifeCycleStage,
  </text>
  <text x="605" y="390" font-family="monospace" font-size="9" fill="#eceff1">
      energy_signature: [u8; 32],
  </text>
  <text x="605" y="405" font-family="monospace" font-size="9" fill="#eceff1">
      connections: Vec&lt;EntryHash&gt;,
  </text>
  <text x="605" y="420" font-family="monospace" font-size="9" fill="#eceff1">
      timestamp: Timestamp,
  </text>
  <text x="605" y="435" font-family="monospace" font-size="9" fill="#eceff1">
      metadata: BTreeMap&lt;String, String&gt;,
  </text>
  <text x="605" y="450" font-family="monospace" font-size="9" fill="#4dd0e1">
    }
  </text>
  <text x="605" y="465" font-family="monospace" font-size="9" fill="#ff5722">
    // Cellule CORAIL sur Holochain
  </text>

  <!-- Flèches de progression -->
