  </text>

  <rect x="55" y="315" width="156" height="80" rx="3" ry="3" fill="#f5f5f5"/>
  <rect x="70" y="330" width="126" height="50" rx="3" ry="3" fill="#e0f7fa"/>
  <circle cx="133" cy="355" r="20" fill="#80deea"/>
  <line x1="120" y1="355" x2="146" y2="355" stroke="#006064" stroke-width="2"/>
