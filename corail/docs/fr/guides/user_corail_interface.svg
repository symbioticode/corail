  </text>

  <!-- Interface avancée - Terminal IPFS -->
  <rect x="568" y="125" width="196" height="140" rx="5" ry="5" fill="#000" stroke="#333" stroke-width="1"/>
  <text x="580" y="145" font-family="monospace" font-size="10" fill="#0f0">
    $ ipfs add -r corail/chronos
  </text>
  <text x="580" y="165" font-family="monospace" font-size="10" fill="#fff">
    added QmT5NvUtoM5n...
  </text>
  <text x="580" y="180" font-family="monospace" font-size="10" fill="#fff">
    added QmUNLLsPACCz...
  </text>
  <text x="580" y="195" font-family="monospace" font-size="10" fill="#fff">
    added QmYwAPJzv5C...
  </text>
  <text x="580" y="215" font-family="monospace" font-size="10" fill="#0f0">
    $ ariane verify --hash QmYwAPJzv5C...
  </text>
  <text x="580" y="235" font-family="monospace" font-size="10" fill="#fff">
    Signature: Level 3 (Strong)
  </text>
  <text x="580" y="250" font-family="monospace" font-size="10" fill="#fff">
    CGVS Alignment: 87%
  </text>

