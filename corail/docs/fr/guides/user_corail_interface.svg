  <text x="335" y="330" font-family="Arial" font-size="10" font-weight="bold" fill="#333">
    # Module CHRONOS
  </text>

  <text x="335" y="350" font-family="Arial" font-size="9" fill="#666">
    Le module CHRONOS permet la détection
  </text>
  <text x="335" y="365" font-family="Arial" font-size="9" fill="#666">
    automatique des régimes de marché et
  </text>
  <text x="335" y="380" font-family="Arial" font-size="9" fill="#666">
    l'adaptation contextuelle des stratégies.
  </text>

  <text x="335" y="405" font-family="Arial" font-size="10" font-weight="bold" fill="#333">
    ## Principes biomimétiques
  </text>

  <text x="335" y="425" font-family="Arial" font-size="9" fill="#666">
    - Adaptation aux cycles naturels
  </text>
  <text x="335" y="440" font-family="Arial" font-size="9" fill="#666">
    - Détection des signaux faibles
  </text>
  <text x="335" y="455" font-family="Arial" font-size="9" fill="#666">
