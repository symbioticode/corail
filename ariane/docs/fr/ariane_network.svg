<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>

  <!-- Titre -->
  <text x="400" y="40" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    Réseau ARIANE: Interconnexion et Signature Énergétique
  </text>

  <!-- Légende -->
  <rect x="30" y="480" width="240" height="100" rx="5" ry="5" fill="white" stroke="#ccc" stroke-width="1"/>
  <text x="40" y="500" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">Légende:</text>

  <!-- Taille des nœuds -->
  <text x="40" y="520" font-family="Arial" font-size="12" fill="#2c3e50">Taille: Degré de maturité</text>

  <!-- Couleur des nœuds -->
  <text x="40" y="540" font-family="Arial" font-size="12" fill="#2c3e50">Couleur: Intensité de signature</text>
  <circle cx="55" cy="555" r="6" fill="#B3E5FC" stroke="#0288D1" stroke-width="1"/>
  <text x="65" y="558" font-family="Arial" font-size="10" fill="#2c3e50">Faible</text>
  <circle cx="125" cy="555" r="6" fill="#4FC3F7" stroke="#0288D1" stroke-width="1"/>
  <text x="135" y="558" font-family="Arial" font-size="10" fill="#2c3e50">Moyenne</text>
  <circle cx="195" cy="555" r="6" fill="#03A9F4" stroke="#0288D1" stroke-width="1"/>
  <text x="205" y="558" font-family="Arial" font-size="10" fill="#2c3e50">Forte</text>

  <!-- Épaisseur des liens -->
  <text x="40" y="575" font-family="Arial" font-size="12" fill="#2c3e50">Épaisseur des liens: Force de connection</text>

  <!-- Graphe principal - Visualisation MHGNA -->

  <!-- Nœuds principaux -->
  <!-- GAIA - Grand nœud central avec forte signature -->
  <circle cx="400" cy="300" r="50" fill="#03A9F4" stroke="#0288D1" stroke-width="3" opacity="0.9"/>
  <text x="400" y="303" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">GAIA</text>

  <!-- SOPHIA - Taille moyenne, forte signature -->
  <circle cx="550" cy="250" r="35" fill="#03A9F4" stroke="#0288D1" stroke-width="3" opacity="0.9"/>
  <text x="550" y="253" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">SOPHIA</text>

  <!-- QAAF - Plus petit, bonne signature -->
  <circle cx="650" cy="320" r="25" fill="#4FC3F7" stroke="#0288D1" stroke-width="3" opacity="0.9"/>
  <text x="650" y="323" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">QAAF</text>

  <!-- MHGNA - Plus petit, bonne signature -->
  <circle cx="600" cy="400" r="25" fill="#4FC3F7" stroke="#0288D1" stroke-width="3" opacity="0.9"/>
  <text x="600" y="403" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">MHGNA</text>

  <!-- CORAIL - Taille moyenne, forte signature -->
  <circle cx="450" cy="420" r="35" fill="#03A9F4" stroke="#0288D1" stroke-width="3" opacity="0.9"/>
  <text x="450" y="423" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">CORAIL</text>

  <!-- ATHENA - Taille moyenne, forte signature -->
  <circle cx="300" cy="400" r="35" fill="#03A9F4" stroke="#0288D1" stroke-width="3" opacity="0.9"/>
  <text x="300" y="403" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">ATHENA</text>

  <!-- SYNERGIA - Grand, très forte signature -->
  <circle cx="250" cy="250" r="45" fill="#01579B" stroke="#0288D1" stroke-width="3" opacity="0.9"/>
  <text x="250" y="253" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">SYNERGIA</text>

  <!-- Projets communautaires avec différentes signatures -->
  <circle cx="530" cy="150" r="20" fill="#B3E5FC" stroke="#0288D1" stroke-width="2" opacity="0.9"/>
  <text x="530" y="153" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Projet-A</text>

  <circle cx="700" cy="230" r="18" fill="#B3E5FC" stroke="#0288D1" stroke-width="2" opacity="0.9"/>
  <text x="700" y="233" font-family="Arial" font-size="9" font-weight="bold" text-anchor="middle" fill="#333">Proyecto-ES</text>

  <circle cx="200" cy="370" r="22" fill="#4FC3F7" stroke="#0288D1" stroke-width="2" opacity="0.9"/>
  <text x="200" y="373" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#fff">Africa-Syn</text>

  <circle cx="350" cy="150" r="15" fill="#B3E5FC" stroke="#0288D1" stroke-width="2" opacity="0.9"/>
  <text x="350" y="153" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="#333">Projet-B</text>

  <circle cx="150" cy="150" r="25" fill="#4FC3F7" stroke="#0288D1" stroke-width="2" opacity="0.9"/>
  <text x="150" y="153" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#fff">EcoSyn</text>

  <circle cx="700" cy="400" r="15" fill="#B3E5FC" stroke="#0288D1" stroke-width="2" opacity="0.9"/>
  <text x="700" y="403" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="#333">Mini-QAAF</text>

  <!-- Connexions fortes -->
  <line x1="400" y1="300" x2="550" y2="250" stroke="#2c3e50" stroke-width="5" opacity="0.6"/>
  <line x1="400" y1="300" x2="250" y2="250" stroke="#2c3e50" stroke-width="5" opacity="0.6"/>
  <line x1="400" y1="300" x2="450" y2="420" stroke="#2c3e50" stroke-width="4" opacity="0.6"/>
  <line x1="400" y1="300" x2="300" y2="400" stroke="#2c3e50" stroke-width="4" opacity="0.6"/>
  <line x1="250" y1="250" x2="300" y2="400" stroke="#2c3e50" stroke-width="4" opacity="0.6"/>
  <line x1="550" y1="250" x2="650" y2="320" stroke="#2c3e50" stroke-width="3" opacity="0.6"/>
  <line x1="550" y1="250" x2="600" y2="400" stroke="#2c3e50" stroke-width="3" opacity="0.6"/>
  <line x1="450" y1="420" x2="600" y2="400" stroke="#2c3e50" stroke-width="3" opacity="0.6"/>
  <line x1="450" y1="420" x2="300" y2="400" stroke="#2c3e50" stroke-width="3" opacity="0.6"/>

  <!-- Connexions moyennes -->
  <line x1="250" y1="250" x2="150" y2="150" stroke="#2c3e50" stroke-width="2" opacity="0.4"/>
  <line x1="250" y1="250" x2="200" y2="370" stroke="#2c3e50" stroke-width="2" opacity="0.4"/>
  <line x1="550" y1="250" x2="530" y2="150" stroke="#2c3e50" stroke-width="2" opacity="0.4"/>
  <line x1="650" y1="320" x2="700" y2="230" stroke="#2c3e50" stroke-width="2" opacity="0.4"/>
  <line x1="600" y1="400" x2="700" y2="400" stroke="#2c3e50" stroke-width="2" opacity="0.4"/>

  <!-- Connexions faibles -->
  <line x1="250" y1="250" x2="350" y2="150" stroke="#2c3e50" stroke-width="1" opacity="0.2"/>
  <line x1="350" y1="150" x2="530" y2="150" stroke="#2c3e50" stroke-width="1" opacity="0.2"/>
  <line x1="150" y1="150" x2="350" y2="150" stroke="#2c3e50" stroke-width="1" opacity="0.2"/>

  <!-- Système ARIANE représenté comme une couche enveloppante -->
  <ellipse cx="400" cy="300" rx="380" ry="250" fill="none" stroke="#E91E63" stroke-width="3" stroke-dasharray="15,10" opacity="0.4"/>

  <!-- Points d'ancrage ARIANE -->
  <circle cx="215" cy="135" r="8" fill="#E91E63" opacity="0.7"/>
  <circle cx="600" cy="130" r="8" fill="#E91E63" opacity="0.7"/>
  <circle cx="730" cy="300" r="8" fill="#E91E63" opacity="0.7"/>
  <circle cx="600" cy="500" r="8" fill="#E91E63" opacity="0.7"/>
  <circle cx="200" cy="500" r="8" fill="#E91E63" opacity="0.7"/>
  <circle cx="70" cy="300" r="8" fill="#E91E63" opacity="0.7"/>

  <!-- Libellé ARIANE -->
  <text x="430" y="100" font-family="Arial" font-size="20" font-style="italic" font-weight="bold" fill="#E91E63" opacity="0.8">
    ARIANE
  </text>

  <!-- Indicateurs de blockchain -->
  <circle cx="215" cy="135" r="15" fill="none" stroke="#FFC107" stroke-width="2" stroke-dasharray="5,3"/>
  <circle cx="600" cy="130" r="15" fill="none" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,3"/>
  <circle cx="730" cy="300" r="15" fill="none" stroke="#9C27B0" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- Labels blockchain -->
  <text x="215" y="115" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFC107">Ethereum</text>
  <text x="600" y="110" font-family="Arial" font-size="10" text-anchor="middle" fill="#4CAF50">Solana</text>
  <text x="730" cy="280" font-family="Arial" font-size="10" text-anchor="middle" fill="#9C27B0">Polkadot</text>

  <!-- Signature SYNERGIA -->
  <text x="700" y="580" font-family="Arial" font-size="10" fill="#888">SYNERGIA © 2025</text>
</svg>